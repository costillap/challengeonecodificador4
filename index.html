<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
        <img src="./img/Logo.png" alt="Logo Alura" class="logo">
    </header>
    <main>
        
        <section class="textAreaSection">
            <textarea class="text-area">Ingrese el texto aquí</textarea>
            <div class="infoSection">
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="mensajeSection">
            <textarea class="mensaje"></textarea>
            <div class="divCopiar">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
